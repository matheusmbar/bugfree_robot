version: v1.1
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Prepare gcc, cpputest and build test'
    task:
      prologue:
        commands:
          - checkout
          - gcc --version
          - g++ --version
          - install-package --update gcc-8 g++-8 lcov gcc-8-multilib g++-8-multilib
          - sudo rm /usr/bin/gcc
          - sudo rm /usr/bin/g++
          - sudo ln -s /usr/bin/gcc-8 /usr/bin/gcc
          - sudo ln -s /usr/bin/g++-8 /usr/bin/g++
          - gcc --version
          - g++ --version
      jobs:
        - name: init cpputest framework
          commands:
            - git submodule init test/cpputest
            - git submodule update test/cpputest
            - cd test
            - ./compile_cpputest.sh
            - make clean
            - make check_paths
            - make flags
            - make debug
            - make -j4
    dependencies: []
execution_time_limit:
  minutes: 10
