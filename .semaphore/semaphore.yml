version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Prepare gcc and g++
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: check gcc and g++ version
          commands:
            - gcc --version
            - g++ --version
    dependencies: []
  - name: Build cpputest
    dependencies:
      - Prepare gcc and g++
    task:
      jobs:
        - name: Init and build cpputest
          commands:
            - git submodule init test/cpputest
            - git submodule update test/cpputest
            - cd test/cpputest
            - ls
            - ./autogen.sh
            - ./configute
            - ./make
            - pwd
