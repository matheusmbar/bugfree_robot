version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Prepare gcc, cpputest and build test'
    task:
      prologue:
        commands:
          - checkout
          - gcc --version
          - g++ --version
          - install-package --update gcc-9 g++-9 lcov
          - sudo rm /usr/bin/gcc
          - sudo rm /usr/bin/g++
          - sudo ln -s /usr/bin/gcc-9 /usr/bin/gcc
          - sudo ln -s /usr/bin/g++-9 /usr/bin/g++
          - gcc --version
          - g++ --version
      jobs:
        - name: init cpputest framework
          commands:
            - git submodule init test/cpputest
            - git submodule update test/cpputest
            - cd test/cpputest
            - ls
            - ./autogen.sh
            - ./configure
            - make -j4
            - cd ../..
            - cd test
            - make clean
            - make check_paths
            - make flags
            - make debug
            - make
      epilogue:
        always:
          commands:
            - artifact push job --expire-in 2w main.cpp
    dependencies: []
execution_time_limit:
  minutes: 10
